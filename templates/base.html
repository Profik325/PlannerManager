<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Планировщик-календарь событий/мероприятий">
    <title>{% block title %}Планировщик мероприятий{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- body -->
<body>
    <div id="leaves-container"></div>

    <nav class="navbar">
        <div class="nav-container">
            <h1>Dayfal

                <div class="theme-switcher">
                    <label class="theme-switch" for="themeToggle">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </h1>

            <div class="auth nav-links">
                <a class="login-btn" id="loginBtn" href="auth/login.html">Войти</a>
                <a class="reg-btn" id="regBtn" href="auth/register.html">Зарегистрироваться</a>
            </div>


        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    <script src="{{ url_for('static', filename='js/falling-leaves.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sun-button-animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
